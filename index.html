<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="spotify-icon.svg">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="main_container">
            <div class="left_main">
                <div class="left_main1">
                    <div class="spoti_logo invert">
                        <img src="spotify.svg" alt="spotify">
                    </div>
                    <div class="spoti_home invert">
                        <img src="home_icon.svg" alt="">
                        <span>Home</span>
                    </div>
                    <div class="spoti_search invert">
                        <img src="search_icon.svg" alt="">
                        <span>Search</span>
                    </div>
                </div>
                <div class="left_main2">
                    <div class="your_library">
                        <img src="library.svg" alt="">
                        <span>Your Library</span>
                    </div>

                    <div class="song_list">
                        <ul class="the_ul_list">
                            <li class="song_list_items"><img style="display: none;" src="audiowave.gif" alt=""></li>
                        </ul>
                    </div>

                    <div class="foot_info">
                        <span>About</span>
                        <span>Contact</span>
                        <span>Language</span>
                    </div>
                </div>
            </div>
            <div class="right_main">
                <div class="right_main1">
                    <div class="nav_buttons">
                        <img class="hamburger" src="hamburger.svg" alt="">
                        <button class="takeback">
                            <img src="navbutton_back.svg" alt="">
                        </button>
                        <button class="takefront">
                            <img src="navbutton_forward.svg" alt="">
                        </button>
                    </div>
                    <div class="login_signup">
                        <div class="signupbut">
                            <button class="signup">Sign up</button>
                        </div>
                        <div class="logbut">
                            <button class="login">Log in</button>
                        </div>
                    </div>
                </div>
                <div class="right_main2">
                    <div class="right_main2_upper">
                        <div>
                            Spotify Playlists
                        </div>
                    </div>
                    <div class="right_main2_middle">
                        <div class="album_cards album_card1">
                            <div class="album_image">
                                <img src="posty.jpg" alt="">
                            </div>
                            <div class="album_names">
                                <h3>This is Post Malone!</h3>
                                <h5>Posty is on the top of Hottest 50!</h5>
                            </div>
                        </div>
                        <div class="album_cards album_card2">
                            <div class="album_image">
                                <img src="WEEKND.jpg" alt="">
                            </div>
                            <div class="album_names">
                                <h3>The WEEKND</h3>
                                <h5>Weeknd on Weekdays</h5>
                            </div>
                        </div>
                        <div class="album_cards album_card3">
                            <div class="album_image">
                                <img src="Class_rock.jpg" alt="">
                            </div>
                            <div class="album_names">
                                <h3>Classic ROCK</h3>
                                <h5>Nostalgia at its best</h5>
                            </div>
                        </div>
                        <div class="album_cards album_card4">
                            <div class="album_image">
                                <img src="Arijit Singh.jpg" alt="">
                            </div>
                            <div class="album_names">
                                <h3>This is Arijit Singh</h3>
                                <h5>Most Played Songs of Arijit Singh</h5>
                            </div>
                        </div>
                        <div class="album_cards album_card5">
                            <div class="album_image">
                                <img src="AP BOY.jpg" alt="">
                            </div>
                            <div class="album_names">
                                <h3>Punjabi Hits</h3>
                                <h5>Party Beats for you</h5>
                            </div>
                        </div>
                    </div>
                    <div class="right_main2_lower">
                        <div class="current_song_box2"></div>

                        <div class="playbar_buttons_and_time_container">

                            <div class="current_song_box"></div>

                            <div class="playbar_buttons_container">
                                <div class="playbar_previous">
                                    <button class="previous_waala_button"><img src="previous.svg" alt=""></button>
                                </div>
                                <div class="playbar_play">
                                    <button class="play_waala_button"><img src="play.svg" alt=""></button>
                                </div>
                                <div class="playbar_next">
                                    <button class="next_waala_button"><img src="next.svg" alt=""></button>
                                </div>
                            </div>

                            <div class="time_box">00:00 / 00:00</div>

                        </div>
                        <div class="playbar_strip">
                            <div class="for_song_progress_show"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>

</html>
